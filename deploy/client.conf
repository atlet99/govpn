# Пример конфигурации клиента OpenVPN для GoVPN
client
dev tun
proto udp

# Адрес и порт сервера
remote vpn-server.example.com 1194
resolv-retry infinite
nobind

# Настройки сети
remote-cert-tls server
tun-mtu 1500
mssfix 1400

# Пути к сертификатам и ключам
ca ca.crt
cert client.crt
key client.key
tls-auth ta.key 1

# Настройки шифрования и безопасности
cipher AES-256-GCM
auth SHA256
tls-version-min 1.2

# Режим работы клиента
persist-key
persist-tun
verb 3
pull

# Дополнительные настройки
# redirect-gateway def1 
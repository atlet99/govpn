# Example client config for GoVPN
client
dev tun
proto udp

# Server address and port
remote vpn-server.example.com 1194
resolv-retry infinite
nobind

# Network settings
remote-cert-tls server
tun-mtu 1500
mssfix 1400

# Paths to certificates and keys
ca ca.crt
cert client.crt
key client.key
tls-auth ta.key 1

# Security settings
cipher AES-256-GCM
auth SHA256
tls-version-min 1.2

# Client mode
persist-key
persist-tun
verb 3
pull

# Additional settings
# redirect-gateway def1 
# Пример конфигурации сервера OpenVPN для GoVPN
# Базовые настройки
port 1194
proto udp
dev tun

# Настройки сети
server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"

# Пути к сертификатам и ключам
ca ca.crt
cert server.crt
key server.key
dh dh2048.pem
tls-auth ta.key 0

# Настройки шифрования и безопасности
cipher AES-256-GCM
auth SHA256
tls-version-min 1.2

# Режим работы сервера
keepalive 10 120
max-clients 100
user nobody
group nobody
persist-key
persist-tun
status openvpn-status.log
verb 4

# Дополнительные настройки
# client-to-client
# duplicate-cn


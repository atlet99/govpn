# Example server config for GoVPN
# Basic settings
port 1194
proto udp
dev tun

# Network settings
server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"

# Paths to certificates and keys
ca ca.crt
cert server.crt
key server.key
dh dh2048.pem
tls-auth ta.key 0

# Security settings
cipher AES-256-GCM
auth SHA256
tls-version-min 1.2

# Server mode
keepalive 10 120
max-clients 100
user nobody
group nobody
persist-key
persist-tun
status openvpn-status.log
verb 4

# Additional settings
# client-to-client
# duplicate-cn

